<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address — Neura Bank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-shell">
    <div class="phone">
      <div class="island" aria-hidden="true"></div>
      <div class="status-bar">
        <span class="time" data-role="status-time">9:41</span>
        <div class="status-icons" aria-hidden="true">
          <span class="icon-signal" title="Signal">
            <span></span><span></span><span></span><span></span>
          </span>
          <span class="icon-wifi" title="Wi-Fi">
            <svg viewBox="0 0 24 24" width="20" height="20" role="presentation">
              <path d="M2 9c5.5-5.5 14.5-5.5 20 0" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M6 13c3.5-3.5 8.5-3.5 12 0" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M10 17c1.5-1.5 4-1.5 5.5 0" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="19.5" r="1.3" fill="currentColor"/>
            </svg>
          </span>
          <span class="icon-battery" title="Battery">
            <span class="battery-body"><span class="battery-level"></span></span>
            <span class="battery-cap"></span>
          </span>
        </div>
      </div>

      <div class="screen">
        <header class="header">
          <button class="back-btn" data-back aria-label="Back">←</button>
          <img class="logo-small" src="../assets/logo.svg" alt="Neura Bank logo">
          <div class="title-stack">
            <div class="brand-name">Neura Bank</div>
            <div class="muted">Home address</div>
          </div>
        </header>

        <main class="content card">
          <div class="page-title">Home address</div>
          <div class="field">
            <label for="postcode">Postcode</label>
            <input class="input" id="postcode" name="postcode" type="text" placeholder="SW1A 1AA" data-address-field required>
          </div>
          <div class="field">
            <label for="address-line">Address line</label>
            <input class="input" id="address-line" name="address-line" type="text" placeholder="10 Downing Street" data-address-field required>
          </div>
          <div class="field">
            <label for="city">City</label>
            <input class="input" id="city" name="city" type="text" placeholder="London" data-address-field required>
          </div>

          <div class="actions">
            <a class="button primary is-disabled" data-address-continue href="goals.html" aria-disabled="true" tabindex="-1">Continue</a>
          </div>
        </main>

        <footer class="footer">
          <small>FTDBB A1WA Prototype - © Rohan Krishna</small>
        </footer>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
