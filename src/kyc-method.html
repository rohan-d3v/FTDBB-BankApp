<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Identity — Neura Bank</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-shell">
    <div class="phone">
      <div class="island" aria-hidden="true"></div>
      <div class="status-bar">
        <span class="time" data-role="status-time">9:41</span>
        <div class="status-icons" aria-hidden="true">
          <span class="icon-signal" title="Signal">
            <span></span><span></span><span></span><span></span>
          </span>
          <span class="icon-wifi" title="Wi-Fi">
            <svg viewBox="0 0 24 24" width="20" height="20" role="presentation">
              <path d="M2 9c5.5-5.5 14.5-5.5 20 0" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" />
              <path d="M6 13c3.5-3.5 8.5-3.5 12 0" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" />
              <path d="M10 17c1.5-1.5 4-1.5 5.5 0" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" />
              <circle cx="12" cy="19.5" r="1.3" fill="currentColor" />
            </svg>
          </span>
          <span class="icon-battery" title="Battery">
            <span class="battery-body"><span class="battery-level"></span></span>
            <span class="battery-cap"></span>
          </span>
        </div>
      </div>

      <div class="screen">
        <header class="header">
          <button class="back-btn" data-back aria-label="Back">←</button>
          <img class="logo-small" src="../assets/logo.svg" alt="Neura Bank logo">
          <div class="title-stack">
            <div class="brand-name">Neura Bank</div>
            <div class="muted">Verify your identity</div>
          </div>
        </header>

        <main class="content card">
          <div class="page-title">Verify your identity</div>
          <div class="muted">Choose a government-issued document.</div>

          <div class="spacer-sm"></div>
          <div class="option-grid" data-kyc-options>
            <div class="option-card kyc-best" data-kyc-option data-kyc-tier="best">
              <span>Passport</span>
              <span class="muted">Recommended</span>
            </div>
            <div class="option-card kyc-better" data-kyc-option data-kyc-tier="better">
              <span>Driving licence</span>
              <span class="muted">Photo ID</span>
            </div>
            <div class="option-card kyc-good" data-kyc-option data-kyc-tier="good">
              <span>National ID</span>
              <span class="muted">Chip or MRZ</span>
            </div>
          </div>
          <div class="kyc-hint" data-kyc-hint aria-live="polite"></div>

          <div class="actions">
            <a class="button primary is-disabled" data-kyc-continue href="kyc-scan.html" aria-disabled="true" tabindex="-1">Start verification</a>
          </div>
        </main>

        <footer class="footer">
          <small>FTDBB A1WA Prototype - © Rohan Krishna</small>
        </footer>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
