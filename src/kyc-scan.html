<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Document — Neura Bank</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-shell">
    <div class="phone">
      <div class="island" aria-hidden="true"></div>
      <div class="status-bar">
        <span class="time" data-role="status-time">9:41</span>
        <div class="status-icons" aria-hidden="true">
          <span class="icon-signal" title="Signal">
            <span></span><span></span><span></span><span></span>
          </span>
          <span class="icon-wifi" title="Wi-Fi">
            <svg viewBox="0 0 24 24" width="20" height="20" role="presentation">
              <path d="M2 9c5.5-5.5 14.5-5.5 20 0" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" />
              <path d="M6 13c3.5-3.5 8.5-3.5 12 0" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" />
              <path d="M10 17c1.5-1.5 4-1.5 5.5 0" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" />
              <circle cx="12" cy="19.5" r="1.3" fill="currentColor" />
            </svg>
          </span>
          <span class="icon-battery" title="Battery">
            <span class="battery-body"><span class="battery-level"></span></span>
            <span class="battery-cap"></span>
          </span>
        </div>
      </div>

      <div class="screen">
        <header class="header">
          <button class="back-btn" data-back aria-label="Back">←</button>
          <img class="logo-small" src="../assets/logo.svg" alt="Neura Bank logo">
          <div class="title-stack">
            <div class="brand-name">Neura Bank</div>
            <div class="muted">Scan your document</div>
          </div>
        </header>

        <main class="content card">
          <div class="page-title">Scan your document</div>
          <div class="camera-frame" data-camera-frame>
            <span class="frame-text" data-frame-text>Align your ID inside the frame</span>
          </div>
          <div class="capture-controls">
            <button class="capture-button" type="button" data-capture-trigger aria-label="Capture document">
              <svg viewBox="0 0 48 48" role="presentation">
                <path
                  d="M16 14l2.4-4h11.2l2.4 4H40c2.2 0 4 1.8 4 4v18c0 2.2-1.8 4-4 4H8c-2.2 0-4-1.8-4-4V18c0-2.2 1.8-4 4-4h8z"
                  fill="none" stroke="currentColor" stroke-width="2.5" stroke-linejoin="round" />
                <circle cx="24" cy="26" r="8" fill="none" stroke="currentColor" stroke-width="2.5" />
                <circle cx="37" cy="19" r="2" fill="currentColor" />
              </svg>
            </button>
            <div class="capture-hint">Tap the camera to capture</div>
          </div>

          <div class="actions">
            <a class="button primary is-disabled" data-capture-continue href="kyc-selfie.html" aria-disabled="true"
              tabindex="-1">Looks good</a>
            <button class="button secondary" type="button" data-rescan>
              <span class="icon-rotate" aria-hidden="true">
                <svg viewBox="0 0 24 24" role="presentation">
                  <path d="M21 12a9 9 0 1 1-2.64-6.36" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" />
                  <path d="M21 3v6h-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                </svg>
              </span>
              <span>Rescan</span>
            </button>
          </div>
        </main>

        <footer class="footer">
          <small>Prototype demo — not a real bank.</small>
        </footer>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
