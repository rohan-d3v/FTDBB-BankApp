<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send domestic - Neura Bank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-shell">
    <div class="phone">
      <div class="island" aria-hidden="true"></div>
      <div class="status-bar">
        <span class="time" data-role="status-time">9:41</span>
        <div class="status-icons" aria-hidden="true">
          <span class="icon-signal" title="Signal">
            <span></span><span></span><span></span><span></span>
          </span>
          <span class="icon-wifi" title="Wi-Fi">
            <svg viewBox="0 0 24 24" width="20" height="20" role="presentation">
              <path d="M2 9c5.5-5.5 14.5-5.5 20 0" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M6 13c3.5-3.5 8.5-3.5 12 0" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M10 17c1.5-1.5 4-1.5 5.5 0" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="19.5" r="1.3" fill="currentColor"/>
            </svg>
          </span>
          <span class="icon-battery" title="Battery">
            <span class="battery-body"><span class="battery-level"></span></span>
            <span class="battery-cap"></span>
          </span>
        </div>
      </div>

      <div class="screen has-bottom-nav">
        <header class="header brand-header">
          <button class="back-btn" aria-label="Go back" data-back>â€¹</button>
          <div class="title-stack">
            <div class="brand-name">Send to UK contact</div>
            <div class="muted">Select a recipient and amount</div>
          </div>
        </header>

        <section class="card recipient-card">
          <div class="section-heading">
            <div class="section-title">Recipients</div>
            <span class="muted">Tap to select</span>
          </div>
          <div class="recipient-grid" data-recipient-group>
            <button class="recipient-chip" type="button" data-recipient="Mum">Mum</button>
            <button class="recipient-chip" type="button" data-recipient="Rent">Rent</button>
            <button class="recipient-chip" type="button" data-recipient="Alex">Alex</button>
            <button class="recipient-chip" type="button" data-recipient="Utilities">Utilities</button>
          </div>
        </section>

        <section class="card form-card">
          <div class="field">
            <label for="send-amount">Amount (GBP)</label>
            <input class="input" id="send-amount" type="number" inputmode="decimal" min="0" step="0.01" placeholder="0.00" data-pay-amount>
            <div class="quick-amounts">
              <button type="button" class="pill pill-outline" data-pay-add="10">+10</button>
              <button type="button" class="pill pill-outline" data-pay-add="25">+25</button>
              <button type="button" class="pill pill-outline" data-pay-add="50">+50</button>
            </div>
            <div class="input-error" data-pay-error hidden>Enter an amount above zero.</div>
          </div>

          <div class="field">
            <label for="send-note">Reference (optional)</label>
            <input class="input" id="send-note" type="text" placeholder="e.g. August rent" data-pay-note>
          </div>

          <div class="actions">
            <button class="button primary" type="button" data-pay-continue>Continue</button>
            <button class="button ghost" type="button" data-back>Cancel</button>
          </div>
        </section>
      </div>

      <nav class="bottom-nav" data-bottom-nav data-nav-active="payments.html">
        <a class="nav-item" href="dashboard.html" data-nav-target="dashboard.html">
          <span class="nav-icon" aria-hidden="true">ğŸ </span>
          <span class="nav-label">Home</span>
        </a>
        <a class="nav-item" href="payments.html" data-nav-target="payments.html">
          <span class="nav-icon" aria-hidden="true">ğŸ’¸</span>
          <span class="nav-label">Payments</span>
        </a>
        <a class="nav-item" href="insights.html" data-nav-target="insights.html">
          <span class="nav-icon" aria-hidden="true">ğŸ“ˆ</span>
          <span class="nav-label">Insights</span>
        </a>
        <a class="nav-item" href="net-worth.html" data-nav-target="net-worth.html">
          <span class="nav-icon" aria-hidden="true">ğŸ’°</span>
          <span class="nav-label">Net Worth</span>
        </a>
        <a class="nav-item" href="smart-invest.html" data-nav-target="smart-invest.html">
          <span class="nav-icon" aria-hidden="true">ğŸ¤–</span>
          <span class="nav-label">Smart Invest</span>
        </a>
      </nav>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
