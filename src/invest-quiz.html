<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invest quiz - Neura Bank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-shell">
    <div class="phone">
      <div class="island" aria-hidden="true"></div>
      <div class="status-bar">
        <span class="time" data-role="status-time">9:41</span>
        <div class="status-icons" aria-hidden="true">
          <span class="icon-signal" title="Signal">
            <span></span><span></span><span></span><span></span>
          </span>
          <span class="icon-wifi" title="Wi-Fi">
            <svg viewBox="0 0 24 24" width="20" height="20" role="presentation">
              <path d="M2 9c5.5-5.5 14.5-5.5 20 0" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M6 13c3.5-3.5 8.5-3.5 12 0" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M10 17c1.5-1.5 4-1.5 5.5 0" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="19.5" r="1.3" fill="currentColor"/>
            </svg>
          </span>
          <span class="icon-battery" title="Battery">
            <span class="battery-body"><span class="battery-level"></span></span>
            <span class="battery-cap"></span>
          </span>
        </div>
      </div>

      <div class="screen has-bottom-nav">
        <header class="header brand-header">
          <button class="back-btn" aria-label="Go back" data-back>‚Äπ</button>
          <div class="title-stack">
            <div class="brand-name">Build your plan</div>
            <div class="muted">Tell us how you want to grow</div>
          </div>
        </header>

        <section class="card form-card" data-invest-quiz>
          <div class="field">
            <label>Goal</label>
            <div class="chip-group" data-invest-goal>
              <button class="chip" type="button" data-goal="growth">Long-term growth</button>
              <button class="chip" type="button" data-goal="balanced">Balanced</button>
              <button class="chip" type="button" data-goal="preserve">Preserve capital</button>
            </div>
          </div>

          <div class="field">
            <label>Time horizon</label>
            <div class="segmented" data-invest-horizon>
              <button class="segment" type="button" data-horizon="1-3">1‚Äì3y</button>
              <button class="segment" type="button" data-horizon="3-7">3‚Äì7y</button>
              <button class="segment" type="button" data-horizon="7+">7y+</button>
            </div>
          </div>

          <div class="field">
            <label>Risk tolerance</label>
            <div class="segmented" data-invest-risk>
              <button class="segment" type="button" data-risk="cautious">Cautious</button>
              <button class="segment" type="button" data-risk="balanced">Balanced</button>
              <button class="segment" type="button" data-risk="growth">Growth</button>
            </div>
          </div>

          <div class="field">
            <label for="invest-monthly">Monthly contribution (GBP)</label>
            <input class="input" id="invest-monthly" type="number" min="0" step="10" value="100" data-invest-monthly>
          </div>

          <div class="actions">
            <button class="button primary" type="button" data-invest-generate>Generate plan</button>
            <button class="button ghost" type="button" data-back>Cancel</button>
          </div>
        </section>
      </div>

      <nav class="bottom-nav" data-bottom-nav data-nav-active="smart-invest.html">
        <a class="nav-item" href="dashboard.html" data-nav-target="dashboard.html">
          <span class="nav-icon" aria-hidden="true">üè†</span>
          <span class="nav-label">Home</span>
        </a>
        <a class="nav-item" href="payments.html" data-nav-target="payments.html">
          <span class="nav-icon" aria-hidden="true">üí∏</span>
          <span class="nav-label">Payments</span>
        </a>
        <a class="nav-item" href="insights.html" data-nav-target="insights.html">
          <span class="nav-icon" aria-hidden="true">üìà</span>
          <span class="nav-label">Insights</span>
        </a>
        <a class="nav-item" href="net-worth.html" data-nav-target="net-worth.html">
          <span class="nav-icon" aria-hidden="true">üí∞</span>
          <span class="nav-label">Net Worth</span>
        </a>
        <a class="nav-item" href="smart-invest.html" data-nav-target="smart-invest.html">
          <span class="nav-icon" aria-hidden="true">ü§ñ</span>
          <span class="nav-label">Smart Invest</span>
        </a>
      </nav>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
